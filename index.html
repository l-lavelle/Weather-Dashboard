<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assests/css/reset.css" />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="content">
      <div id="search-history" class="item-1">
        <h2>Search for a City:</h2>
        <input id="cityInput" type="text" value="Grosse Point Woods" />
        <button id="search-btn">Search</button>
        <ul id="city-history"></ul>
      </div>
      <div id="current-forecast"></div>
      <div id="future-forecast"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assests/js/api.js"></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
